<!DOCTYPE html>
<html lang="en-nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MQTT Web Chat</title>
    <link rel="icon" href="data:," />
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>MQTT Web Chat</h1>

    <div id="loginForm">
      <h2>Login</h2>
      <label for="username">Username:</label>
      <input type="text" id="username" placeholder="Username" required />
      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Password" required />
      <button onclick="login()">Login</button>
    </div>
    <div id="error-message" style="color: red; display: none">
      <strong>Error:</strong> username or password is false.
    </div>

    <div id="chatContainer" style="display: none">
      <p style="font-size: 25px">You are <b id="clientid"></b></p>
      <div id="chat"></div>
      <input type="text" id="message" placeholder="Type something..." />
      <button class="buttonleft" onclick="sendMessage()">Send</button>
      <button class="buttonright" onclick="disconnect()">Disconnect</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
